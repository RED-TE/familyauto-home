  <style>
    :root{--bg:#ffffff;--surface:#fbfbfd;--tint:#e4f0d5;--text:#0f172a;--muted:#475569;--line:rgba(15,23,42,.08);--brand:#16a34a;--brand-2:#22c55e;--radius:16px;--container:1200px;--shadow-sm:0 2px 10px rgba(0,0,0,.06)}
    *{box-sizing:border-box} html,body{margin:0;height:100%}
    body{font:15.5px/1.65 "Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Arial,sans-serif;color:var(--text);background:var(--bg)}
    img{max-width:100%;display:block} a{color:inherit;text-decoration:none}
    .container{width:min(var(--container),92%);margin:0 auto}

    /* 상단 바/헤더 (메인과 동일 스타일 축약) */
    .topbar{background:linear-gradient(90deg, rgba(22,163,74,.10), rgba(14,165,233,.10));border-bottom:1px solid var(--line);color:#065f46}
    .topbar .row{display:flex;justify-content:center;gap:.8rem;padding:.42rem 0;flex-wrap:wrap}
    header{position:sticky;top:0;z-index:70;background:rgba(255,255,255,.85);backdrop-filter:blur(10px);border-bottom:1px solid var(--line)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:.55rem;font-weight:900}
    .logo{height:30px;width:auto;object-fit:contain}
    @media (min-width:860px){.logo{height:34px}}
    .menu{display:flex;gap:1.1rem;align-items:center}
    .menu a{color:var(--muted);position:relative}
    .menu a.active::after{content:"";position:absolute;left:0;right:0;bottom:-8px;height:3px;border-radius:2px;background:linear-gradient(90deg,var(--brand),#34d399)}
    .cta{display:inline-flex;align-items:center;gap:.5rem;background:var(--brand);color:#fff;font-weight:900;border-radius:14px;padding:.56rem 1rem;box-shadow:var(--shadow-sm)}

    /* 본문 */
    .section{position:relative;padding:40px 0}
    .hero{background:linear-gradient(180deg,#ffffff,#f9fbff);padding:48px 0}
    .poster{max-width:860px;margin:0 auto;border:1px solid var(--line);border-radius:16px;overflow:hidden;box-shadow:var(--shadow-sm)}
    .bar{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;margin-bottom:14px}
    .back{display:inline-flex;align-items:center;gap:.4rem;border:1px solid var(--line);padding:.5rem .75rem;border-radius:10px;background:#fff}

    /* 푸터 */
    footer{padding:34px 0;color:#475569;border-top:1px solid var(--line);background:#f3f4f6}
    footer .row{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .small{font-size:12.5px}
